<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIO Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            transition: 0.3s;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .limited-deal {
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 5px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #B12704;
        }
        .mrp {
            font-size: 14px;
            text-decoration: line-through;
            color: #555;
        }
        .discount {
            color: green;
            font-size: 14px;
            font-weight: bold;
        }
        .rating {
            color: orange;
            font-size: 14px;
        }
        .add-to-cart {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MIO Factory</a>
            <a class="btn btn-primary" href="{{ url_for('cart') }}">Cart üõí</a>
            <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mt-4">Shop</h2>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="product-card">
                        <img src="{{ product.image_url if product.image_url else 'https://via.placeholder.com/250' }}" class="product-image" alt="Product Image">
                        <div class="product-info">
                            <span class="limited-deal">Limited time deal</span>
                            <h5>{{ product.name }}</h5>
                            <p>Category: {{ product.category }}</p>
                            <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (100+ Reviews)</div>
                            <p>
                                <span class="price">‚Çπ{{ product.price }}</span>
                                <span class="mrp">M.R.P: ‚Çπ{{ (product.price * 1.3) | round(2) }}</span>
                                <span class="discount">(30% Off)</span>
                            </p>
                            <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-warning add-to-cart">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
